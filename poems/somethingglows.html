<body>
<a href=".">back</a>
<ol data-type="poem">
<li>Something glows, moves slowly south</li>
<li>then stutters out</li>
<li></li>
<li>not a helicopter, like I thought</li>
<li></li>
<li>again I've mistaken a small piece of sky</li>
<li>for a piece of earth</li>
</ol>
