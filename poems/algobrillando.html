<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Brillando</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <ol data-type="poem">
    <li>Algo brillando viaja despacio hacia el sur</li>
    <li>balbuce y se apaga</li>
    <li></li>
    <li>No era un helicóptero, como yo pensé</li>
    <li></li>
    <li>De nuevo me confundí entre un pedacito del cielo</li>
    <li>y un pedazo de la tierra</li>
    </ol>

    <br>
    <br>

</body>
</html>
