    <p>
      <span class="preline">flush
of pinfire now
uneven crazing—What
I mean is, you are still
happening to me. About that,
I feel what
I feel, which is not the part I’m telling you.
</span>
    </p>
    <p class="">
      <br>
      <br>
      from <em> In the Doorway, a Jeweled Feeling </em>
      by <em> Mary Szybist </em>
      <br>
      <span class="date">17 January 2020</span>
