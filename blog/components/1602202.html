  <div class="text fl w-100 w-50-ns pa3 pr5 dib">
    <p>
      <span class="preline">The surprise always
something has not abandoned us,

the way, standing there, another's
expression as you realize
has become yours —

Self given, self seen —
</span>
    </p>
    <p class="">
      <br>
      <br>
      from <em> Late Self </em>
      by <em> Tomas Unger </em>
      <br>
      <span class="date">8 March 2020</span>
    </p>
